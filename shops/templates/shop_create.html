<!DOCTYPE html>
<html>
<head>
    <title>Create Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Shop</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Shop Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" id="category" class="form-select" required>
                <option value="">Select Category</option>
                {% for cat in categories %}
                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="lat" class="form-label">Latitude</label>
            <input type="text" name="lat" id="lat" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="lng" class="form-label">Longitude</label>
            <input type="text" name="lng" id="lng" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Shop</button>
    </form>

    <p class="mt-3"><a href="{% url 'shops:map' %}">Back to map</a></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const latitude = urlParams.get('latitude');
    const longitude = urlParams.get('longitude');
    
    // If coordinates are provided, fill the form fields
    if (latitude && longitude) {
        document.getElementById('lat').value = latitude;
        document.getElementById('lng').value = longitude;
    }
});
</script>
</body>
</html>
