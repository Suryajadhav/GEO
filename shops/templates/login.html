<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c72ff, #6ad0ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4c72ff;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 114, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4c72ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #3b5bd7;
        }

        .register-link {
            margin-top: 15px;
        }

        .register-link a {
            color: #4c72ff;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 15px;
        }

        .messages li {
            background: #ffdfdf;
            color: #a10000;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
            border-left: 4px solid red;
            text-align: left;
        }
    </style>
</head>

<body>
<div class="login-container">
    <h2>Login</h2>

    {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>

    <p class="register-link">
        Don't have an account? <a href="{% url 'shops:register' %}">Register</a>
    </p>
</div>
</body>
</html>
