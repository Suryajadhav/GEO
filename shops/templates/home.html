<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c72ff, #6ad0ff);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: white;
            padding: 25px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #4c72ff;
            color: white;
        }
        tr:hover {
            background: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
            margin: 2px;
            font-size: 12px;
        }
        .edit { background: #28a745; }
        .delete { background: #dc3545; }
        .toggle { background: #ffc107; color: #333; }
        .top-bar {
            text-align: center;
            margin-bottom: 20px;
        }
        .top-bar button {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #4c72ff;
            color: white;
            margin: 5px;
        }
        .top-bar button:hover {
            background: #3b5bd7;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>My Shops</h2>

    <div class="top-bar">
        <button onclick="location.href='{% url 'shops:shop_add' %}'">Add New Shop</button>
        <button onclick="location.href='{% url 'shops:category_add' %}'">Add New Category</button>
        <button onclick="location.href='{% url 'shops:map' %}'">View Map</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for shop in shops %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ shop.name }}</td>
                <td>{{ shop.category.name }}</td>
                <td>{{ shop.is_active|yesno:"Yes,No" }}</td>
                <td>
                    <a href="{% url 'shops:shop_update' shop.id %}" class="btn edit">Edit</a>
                    <a href="{% url 'shops:shop_delete' shop.id %}" class="btn delete">Delete</a>
                    <a href="{% url 'shops:shop_toggle_active' shop.id %}" class="btn toggle">
                        {% if shop.is_active %}Disable{% else %}Enable{% endif %}
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No shops found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
