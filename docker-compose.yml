services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_DB: geodb
      POSTGRES_USER: geouser
      POSTGRES_PASSWORD: geopass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  postgres_data:
